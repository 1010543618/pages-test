<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      w-div {
        display: block;
      }

      .div-1 {
        border: 10px solid #000;
        background: gray;
      }

      .div-2 {
        color: violet;
      }

      .divclass {
        transform: skew(-20deg);
      }

      .divstyle {
        transform: skew(20deg);
      }

      body > div {
        border: 1px solid aqua;
      }

      body > w-div {
        border: 1px solid aqua;
      }
    </style>
  </head>

  <body>
    <script>
      function eat(e) {
        console.log(e);
      }
    </script>
    <w-div
      :hidden="hiddendiv"
      class="div-1"
      :class="div-2"
      onclick="eat()"
      @click="poo"
      draggable="true"
    >
      <template defaultData>
        <script>
          ({
            hiddendiv: false,
            "div-2": "divclass",
          });
        </script>
      </template>
      <template events>
        <script>
          ({
            poo() {
              console.log("shit");
              this.wSetData("div-2", "divstyle");
            },
          });
        </script>
      </template>

      111 {foo}
      <div>111 {tee}</div>

      <w-comp> {l} </w-comp>

      {bar}
    </w-div>
    <!-- <div  :hidden="showdiv" class="div-1" :class="div-2" click="eat()" @click="poo" draggable="true"> 111</div> -->

    <script src="https://cdn.jsdelivr.net/npm/rxjs@7.1.0/dist/bundles/rxjs.umd.min.js"></script>
    <script>
      const subject = new rxjs.Subject();
      const keyAttrMap = new Map();
      const currentEl = document.querySelector("w-div");

      subject.subscribe((param) => {
        console.log("subscribe", param);

        const attr = keyAttrMap.get(param.key);
        currentEl.wSetAttribute(attr, param.data);
      });

      function subscribe(attr, key) {
        keyAttrMap.set(key, attr);
      }

      const reactData = (data) => {
        return new Proxy(data, {
          get: function (target, prop, receiver) {
            console.log(target, prop, receiver);

            if (!currentAttr) {
              return Reflect.get(...arguments);
            }

            subscribe(currentAttr, prop);

            return Reflect.get(...arguments);
          },
          set: function (target, prop, receiver) {
            console.log(target, prop, receiver);

            subject.next({ key: prop, data: receiver });

            return Reflect.set(...arguments);
          },
        });
      };

      const state = reactData({
        form: "form",
        data: [],
      });
    </script>

    <script>
      function getEvent() {
        return (event) => {
          console.log(event);
          state["div-2"] = "divstyle";
        };
      }
    </script>

    <script src="./WHTMLElement.js"></script>

    <script>
      class WDiv extends WHTMLElement {
        constructor() {
          // Always call super first in constructor
          super();

          const divEl = document.createElement("div");

          this.initDom(divEl);
        }
      }

      customElements.define("w-div", WDiv);
    </script>
  </body>
</html>
