<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video src="" id="myvideo"></video>
    <div id="mydiv">
      <p>foo</p>
    </div>
    <script>
      console.log(myvideo.shadowRoot);

      const shadow = mydiv.attachShadow({ mode: "open" });
      console.log(mydiv.shadowRoot, shadow);
      shadow.innerHTML = "bar<slot></slot>";
      console.log(mydiv.children);
    </script>
  </body>
</html>
