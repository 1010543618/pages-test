<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <w-img
      id="myimg"
      src="https://developer.mozilla.org/favicon-48x48.97046865.png"
      :src="mysrc"
    ></w-img>

    <script src="./WHTMLElement.js"></script>

    <script>
      // Create a class for the element
      class WImage extends WHTMLElement {
        constructor() {
          // Always call super first in constructor
          super();
          var img1 = document.createElement("img"); // Image constructor

          this.initDom(img1);
        }
      }

      customElements.define("w-img", WImage);

      setTimeout(() => {
        document
          .querySelector("w-img")
          .wSetData(
            "mysrc",
            "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
          );
      }, 2000);
    </script>
  </body>
</html>
