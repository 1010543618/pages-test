<w-tab-pane tab="Chinese" key="chinese">
  <template zel>
    <script type="module">
      import { activeKey } from "./t.js";

      export default ({ el }) => {
        const hidden = zel.r(activeKey.val !== el.getAttribute("key"));

        activeKey.subscribe((activeKey) => {
          hidden.next(activeKey !== el.getAttribute("key"));
        });

        return {
          attr: {
            hidden: hidden,
          },
        };
      };
    </script>
  </template>
