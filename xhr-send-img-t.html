  <body>
    <form action="">
      <input type="file" name="" id="file" />
    </form>
    <button onclick="send()">send</button>
    <script>
      function send() {
        const xhr = new XMLHttpRequest();

        xhr.open("POST", "/");
        xhr.send(file.files[0]);
      }
